<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Open source icons -->
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla JS TicTacToe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Contains turn information -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>
        <!-- Contains action information -->
        <div class="actions"></div>
        <!-- Game grid -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- Scores grid -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>
      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev" style="color: var(--turquoise)"
          >@zg_dev</a
        >
      </p>
      <p>
        Tutorial/project built by
        <a href="https://github.com/toesocksguy">@toesocksguy</a>
      </p>
    </footer>
  </body>
</html>
